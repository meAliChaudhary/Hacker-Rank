<body>

    <section class="register">

        <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
            <div class="container">
                <a class="navbar-brand" href="index.html">
              <img src="images/calogo.png" width="80"class=" img-fluid img-responsive">
              Cascade & Company</a>
            
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span> Menu
              </button>
              <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item active"><a href="index.html" class="nav-link">Home</a></li>

        <div class="form">
            <div class="logo">
                <img src="images/calogo.png" alt="" class="logo-img">
            </div>

            <form action="index.html" class="m-4 mt-0">

                <div class="mb-3">
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Username or Email">
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <button type="submit" class="s-btn">Log In</button>

                <p class="text-center pt-2">Don't Have Account? <a href="register.html" class="text-decoration-none">Sign Up</a></p>

                <div class="social-icon text-center pt-3">
                    <p>or you can sign in width</p>
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa fa-github"></i></a>
                </div>

                </p>
